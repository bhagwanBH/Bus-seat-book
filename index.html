<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Seat Reservation</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="movie-container">
      <label>select your seat type:</label>
      <select id="movie">

        <option value="8">Child($8)</option>
        <option value="9">Senior-Citizen ($9)</option>

    <ul class="showcase">

      </li>

      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>

    
    </ul>

    <div class="container">
        <div class="ld">
      <div class="screen"><p>lower deck</p></div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>

      </div>

      <div class="row">

        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>

        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>

      <div class="screen"><p>upper deck</p></div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>

        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>

        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>

    <ul class="showcase">
    <p class="text">
      Your Booked Seat is  <span id="count">0</span> seats for a price of $<span
        id="total"
        >0</span
      >
    </p>
</ul>

    <script src="script.js"></script>
  </body>
</html>
